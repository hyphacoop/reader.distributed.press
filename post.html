<!DOCTYPE html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reader Post</title>
<style>
  @import url("./index.css");
  @import url("./common.css");
  @import url("./theme.css");
  @import url("./timeline.css");
  @import url("./post.css");
</style>
<div class="container">
  <sidebar-nav></sidebar-nav>
  <div class="individual-post">
    <distributed-post id="distributedPost"></distributed-post>
  </div>
  <div class="right-column">
    <!-- This is an empty column to balance the layout -->
  </div>
</div>
<script type="module">
  const params = new URLSearchParams(window.location.search);
  const postUrl = params.get("url") || "ipns://hypha.coop/dripline/announcing-dp-social-inbox/create/1701734400.jsonld";

  if (postUrl) {
    const postElement = document.getElementById("distributedPost");
    postElement.setAttribute("url", postUrl);
  } else {
    console.error("URL parameter is missing");
  }
</script>
